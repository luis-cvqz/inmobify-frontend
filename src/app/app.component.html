<main class="bg-white dark:bg-gray-800 min-h-screen">
  <header class="flex items-center h-16">
    <a [routerLink]="['/']" class="brand-name text-2xl text-white ml-8">
      Inmobify
    </a>

    <!-- Normal -->
    <nav class="hidden md:flex items-center w-full gap-3 ml-8 mr-8">
      <a class="text-white hover:text-blue-600" [routerLink]="['/']"
        >Sobre nosotros</a
      >

      <div class="flex gap-3 ml-auto">
        <button
          type="button"
          class="py-3 px-6 text-white cursor-pointer text-base rounded-xl access-buttons"
        >
          Publicar
        </button>
        <button
          type="button"
          [routerLink]="['/login']"
          class="py-3 px-6 mr-2 text-white cursor-pointer text-base rounded-xl access-buttons"
        >
          Acceder
        </button>
      </div>
    </nav>

    <!-- mobile -->
    <nav class="flex md:hidden items-center gap-6 ml-auto mr-4">
      <button type="button" class="text-2xl text-white cursor-pointer">
        <i class="fas fa-plus"></i>
      </button>
      <button
        type="button"
        [routerLink]="['/register']"
        class="text-2xl text-white cursor-pointer"
      >
        <i class="fa-solid fa-right-to-bracket"></i>
      </button>
      <button
        type="button"
        class="text-2xl text-white cursor-pointer menu-toggle"
      >
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </header>
  <section>
    <router-outlet></router-outlet>
  </section>

  <footer class="text-white py-6">
    <div class="max-w-6xl mx-auto px-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Left: Brand/Copyright -->
        <div>
          <h3 class="text-lg font-semibold brand-name mb-2">Inmobify</h3>
          <p class="text-sm">
            © 2025 Inmobify. Todos los derechos reservados.
          </p>
        </div>

        <!-- Center: Links -->
        <div>
          <h3 class="text-lg font-semibold mb-2">Enlaces</h3>
          <ul class="text-sm space-y-2">
            <li><a href="#" class="hover:text-gray-300">Inicio</a></li>
            <li><a href="#" class="hover:text-gray-300">Propiedades</a></li>
            <li><a href="#" class="hover:text-gray-300">Contacto</a></li>
          </ul>
        </div>

        <!-- Right: Contact -->
        <div>
          <h3 class="text-lg font-semibold mb-2">Contacto</h3>
          <p class="text-sm">Email: info&#64;inmobify.com</p>
          <p class="text-sm">Teléfono: +1 234 567 890</p>
        </div>
      </div>
    </div>
  </footer>
</main>
