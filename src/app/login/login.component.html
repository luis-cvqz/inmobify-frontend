<div class="container">
  <div class="login-wrapper">
    <div class="image-section">
      <img src="/assets/login/login_img.png" alt="Login Image" class="login-image">
    </div>

    <div class="form-section">
      <h2>Iniciar sesión</h2>
      <form class="login-form">
        <div class="form-group">
          <label for="username">Correo electrónico o teléfono</label>
          <input
            type="text"
            style="font-size: 1em"
            class="form-control"
            id="username"
            placeholder="Ingresa tu usuario"
            [(ngModel)]="username"
            name="username"
            required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Ingresa tu contraseña"
            [(ngModel)]="password"
            name="password"
            required>
        </div>

        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Ingresar</button>

        <div class="register-link">
          <label>¿No tienes cuenta? <a routerLink="/register" class="register-text">Regístrate</a></label>
        </div>
      </form>
    </div>
  </div>
</div>
