<!-- Search Bar Section -->
<section class="max-w-3xl mx-auto px-4">
  <form
    (submit)="onSubmit($event, searchTerm)"
    class="flex flex-wrap items-center mt-8 gap-2"
  >
    <input
      type="text"
      class="flex-1 p-3 text-base border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      placeholder="Busca una ciudad"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      name="search"
    />
    <button
      class="cursor-pointer text-white px-6 py-3 text-base font-medium rounded-xl hover:bg-blue-700 transition-colors"
      type="button"
      (click)="filterResults(searchTerm)"
    >
      Buscar
    </button>
    <button
      class="cursor-pointer text-white px-6 py-3 text-base font-medium rounded-xl hover:bg-gray-700 transition-colors"
      type="button"
    >
      Ver mapa
    </button>
  </form>

  <!-- Suggestion List -->
  <ul
    *ngIf="filteredCities.length > 0"
    class="absolute z-10 w-64 mt-1 bg-white border border-gray-200 rounded-xl shadow-lg max-h-60 overflow-y-auto"
  >
    <li
      *ngFor="let city of filteredCities"
      (click)="selectCity(city)"
      class="p-2 hover:bg-gray-100 cursor-pointer text-gray-700"
    >
      {{ city }}
    </li>
  </ul>
</section>

<!-- Filter Options -->
<section class="flex justify-center m-8">
  <ul class="flex gap-6 text-gray-700">
    <li class="cursor-pointer hover:text-blue-600 font-medium">Todos</li>
    <li class="cursor-pointer hover:text-blue-600 font-medium">Casas</li>
    <li class="cursor-pointer hover:text-blue-600 font-medium">
      Departamentos
    </li>
    <li class="cursor-pointer hover:text-blue-600 font-medium">
      Locales comerciales
    </li>
  </ul>
</section>

<!-- Results Grid -->
<section
  class="mx-4 mb-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
>
  <app-property-card
    *ngFor="let propertySummary of propertyList"
    [propertySummary]="propertySummary"
  ></app-property-card>
</section>
