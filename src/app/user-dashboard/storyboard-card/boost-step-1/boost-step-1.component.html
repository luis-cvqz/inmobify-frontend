<section>
  <h2 class="text-xl font-semibold mb-2 dark:text-white">Selecciona un plan</h2>
  <p class="text-gray-700 mb-4 dark:text-white">
    Selecciona cuanto alcance quieres garantizar en tus publicaciones.
  </p>
  <div class="flex gap-4 p-6 justify-center items-center">
    <p class="dark:text-white">+</p>
    <select
      [(ngModel)]="selectedBoostQuantity"
      (ngModelChange)="onQuantityChange()"
      required
      class="appearance-none mt-1 p-2 pr-10 block w-full rounded-md border-1 border-gray-600 dark:text-white bg-white dark:bg-gray-800 focus:ring-blue-500 focus:border-blue-500"
    >
      <option value="1000">1,000</option>
      <option value="2000">2,000</option>
      <option value="3000">3,000</option>
      <option value="4000">4,000</option>
      <option value="5000">5,000</option>
      <option value="6000">6,000</option>
      <option value="7000">7,000</option>
      <option value="8000">8,000</option>
      <option value="9000">9,000</option>
      <option value="10000">10,000</option>
    </select>
    <p class="dark:text-white">Visualizaciones</p>
  </div>

  <div class="p-6 text-center">
    <p class="dark:text-white font-bold">
      Costo: ${{ selectedBoostQuantity * 0.3 }} MXN
    </p>
  </div>
</section>
